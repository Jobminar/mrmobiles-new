<style>
  th {
    background-color: yellow;
  }

  /* Modal styles */
  .modal {
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  /* Style the form fields and buttons */
  .form-group {
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #4caf50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:focus {
    outline: none;
  }
</style>

  <!-- Stock Area Start -->
  <div class="container mt-5">
    <h4>Stock in Warehouse</h4>
    <div id="stock-table">
      <!-- The stock table will be dynamically generated by JavaScript -->
    </div>
    <button class="button mt-3" onclick="openAddStockModal()" style=" border: 1px solid var(--paragraphColor);">Add
      Stock</button>
  </div>
  <!-- Stock Area End -->

  <!-- Add Stock Model start -->
  <div id="addStockModal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <h3>Add Stock</h3>
      <form id="add-stock-form">
        <div class="form-group">
          <label for="expectedDeliveryDate">Item Name:</label>
          <input type="text" id="itemName" required>
        </div>
        <div class="form-group">
          <label for="serviceStatus">Item Type:</label>
          <input type="text" id="itemType" required>
        </div>
        <div class="form-group">
          <label for="advancePay">Quantity:</label>
          <input type="number" id="quantity" required>
        </div>
        <div class="form-group">
          <label for="advancePay">Model:</label>
          <input type="text" id="itemModel" required>
        </div>
        <button type="submit" id="addBtn">Add</button>
      </form>
    </div>
  </div>
  <!-- Add Stock Model end -->

  <!-- Update Stock Modal Start -->
  <div id="updateStockModal" class="modal">
    <div class="modal-content">
      <span id="closeUpdateBtn" class="close">&times;</span>
      <h3>Edit Stock</h3>
      <form id="update-stock-form">
        <div class="form-group">
          <label for="updateItemName">Item Name:</label>
          <input type="text" id="updateItemName" required>
        </div>
        <div class="form-group">
          <label for="updateItemModel">Item Model:</label>
          <input type="text" id="updateItemModel" required>
        </div>
        <div class="form-group">
          <label for="updateItemType">Item Type:</label>
          <input type="text" id="updateItemType" required>
        </div>
        <div class="form-group">
          <label for="updateQuantity">Quantity:</label>
          <input type="number" id="updateQuantity" required>
        </div>
        <button type="submit" id="updateBtn" onclick="updateStock()">Update Stock</button>
      </form>
    </div>
  </div>
  <!-- Update Stock Modal End -->

  <!-- Progress Area Start -->
  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
