  <!-- Customer Onboarding Form Start -->
  <div class="container mt-5 w-50">
    <div class="login-form">
      <h4>Customer Onboarding Form</h4>
      <form id="customer-onboarding-form">
        <div class="form-group mt-3">
          <label for="name">Customer Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group mt-3">
          <label for="mobile">Mobile Number:</label>
          <input type="number" class="form-control" id="mobile" required>
        </div>
        <div class="form-group mt-3">
          <label for="email">Customer Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group mt-3">
          <label for="mobileMake">Device Make:</label>
          <input type="text" class="form-control" id="mobileMake" required>
        </div>
        <div class="form-group mt-3">
          <label for="mobileModel">Device Model:</label>
          <input type="text" class="form-control" id="mobileModel" required>
        </div>
        <div class="form-group mt-3">
          <label for="imeiNumber">IMEI Number:</label>
          <input type="text" class="form-control" id="imeiNumber" required>
        </div>
        <div class="form-group mt-3">
          <label for="reference">Reference:</label>
          <input type="text" class="form-control" id="reference">
        </div>
        <div class="form-group mt-3">
          <label for="issue">Issue:</label>
          <input type="text" class="form-control" id="issue" required>
        </div>
        <div class="form-group mt-3">
          <label for="priceQuoted">Price Quoted:</label>
          <input type="number" class="form-control" id="priceQuoted" required>
        </div>
        <div class="form-group mt-3">
          <label for="advancePay">Advance Payment:</label>
          <input type="number" class="form-control" id="advancePay" required>
        </div>
        <div class="form-group mt-3">
          <label for="registeredDate">Registered Date:</label>
          <input type="date" class="form-control" id="registeredDate" required>
        </div>
        <div class="form-group mt-3">
          <label for="expectedDeliveryDate">Expected Delivery Date:</label>
          <input type="date" class="form-control" id="expectedDeliveryDate" required>
        </div>
        <div class="form-group mt-3">
          <label for="comments">Comments:</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <p id="response"></p>
        <button type="submit" class="default-button mt-3"><span>Submit</span></button>
      </form>
    </div>
  </div>
  <!-- Customer Onboarding Form End -->
